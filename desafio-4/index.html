<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Santander TSC</title>
  </head>
  <body>
    <main>
      <div style="display: flex">
        <div
          style="
            display: flex;
            width: 300px;
            height: 100px;
            justify-content: space-between;
            flex-direction: column;
          "
        >
          <input
            id="login"
            placeholder="Login"
            onchange="preencherLogin(event)"
          />
          <input
            id="senha"
            placeholder="Senha"
            type="password"
            value=""
            onchange="preencherSenha(event)"
          />
          <input id="api-key" placeholder="Api Key" onchange="preencherApi()" />
          <button id="login-button">Login</button>
        </div>
        <div id="search-container" style="margin-left: 20px">
          <input id="search" placeholder="Escreva..." />
          <button id="search-button">Pesquisar Filme</button>
        </div>
        <div id="favoritos-container" style="margin-left: 20px">
          <a style="font-size: 40px; margin-left: 20px">Favoritos</a>
          <ul id="lista-favoritos"></ul>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
